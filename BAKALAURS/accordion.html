<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd38482e0d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="p-10 bg-gray-200 text-gray-700">
        <div class="relative w-96 overflow-hidden">
            <input type="checkbox" class="peer absolute top-0 inset-x-0 w-full h-12 opacity-0 z-10 cursor-pointer">
            <div class="
            bg-blue-500 h-12 w-full pl-5
            flex items-center
            ">
            <h1 class="text-lg font-semibold text-white">
                Create a new Website?
            </h1>
        </div>
        <!-- Dropdown -->
        <div class="absolute top-3 right-3 text-white transition-transform duration-500 rotate-0 peer-checked:rotate-180">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
              </svg>              
        </div>
        <!-- Content -->
        <div class="bg-white overflow-hidden transition-all duration-500 max-h-0 peer-checked:max-h-40">
            <div class="p-4 text-xl text-gray-400">
                <ul>
                    <li>
                        <input type="checkbox" name="blogs" class="bg-gray-300 ">
                        <label>Blogs</label>
                    </li>
                    <li>
                        <input type="checkbox" name="ecommerce">
                        <label>eCommerce - sell products/services</label>
                    </li>
                    <li>
                        <input type="checkbox" name="live chat">
                        <label>Live chat</label>
                    </li>
                    <li>
                        <input type="checkbox" name="media">
                        <label>Media and documentation hosting</label>
                    </li>
                    <li>
                        <input type="checkbox" name="social">
                        <label>Social media integration</label>
                    </li>
                    <li>
                        <input type="checkbox" name="user">
                        <label>User self-management e.g.user accounts</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
